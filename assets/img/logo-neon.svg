<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <!-- Effet de lueur néon pour RED-K -->
    <filter id="neon-red" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neon-red-strong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neon-white" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animation de pulsation -->
    <animate id="pulse" attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Fond sombre -->
  <rect width="400" height="120" fill="#1f1f1f"/>
  
  <!-- RED-K avec effet néon rouge -->
  <text x="20" y="75" font-family="Montserrat, Arial, sans-serif" font-size="48" font-weight="700" fill="#ff0040">
    <tspan filter="url(#neon-red-strong)">RED-K</tspan>
  </text>
  
  <!-- Couches de lueur pour RED-K -->
  <text x="20" y="75" font-family="Montserrat, Arial, sans-serif" font-size="48" font-weight="700" fill="#ff0040" opacity="0.8" filter="url(#neon-red)">
    RED-K
  </text>
  <text x="20" y="75" font-family="Montserrat, Arial, sans-serif" font-size="48" font-weight="700" fill="#ff0040" opacity="0.6" filter="url(#neon-red)">
    RED-K
  </text>
  <text x="20" y="75" font-family="Montserrat, Arial, sans-serif" font-size="48" font-weight="700" fill="#ff0040" opacity="0.4" filter="url(#neon-red)">
    RED-K
  </text>
  
  <!-- MOTORS avec effet néon blanc -->
  <text x="200" y="75" font-family="Montserrat, Arial, sans-serif" font-size="48" font-weight="700" fill="#ffffff">
    <tspan filter="url(#neon-white)">MOTORS</tspan>
  </text>
  
  <!-- Couches de lueur pour MOTORS -->
  <text x="200" y="75" font-family="Montserrat, Arial, sans-serif" font-size="48" font-weight="700" fill="#ffffff" opacity="0.7" filter="url(#neon-white)">
    MOTORS
  </text>
  <text x="200" y="75" font-family="Montserrat, Arial, sans-serif" font-size="48" font-weight="700" fill="#ffffff" opacity="0.5" filter="url(#neon-white)">
    MOTORS
  </text>
</svg>




